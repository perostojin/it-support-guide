<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Support – Felsökningsguide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>IT Support – Felsökningsguide</h1>
    <p>Välj problem för att börja felsöka</p>
  </header>

   <main class="container">
  <section id="search" class="panel">
    <h2>Sök efter problem</h2>
    <p class="search-help">Skriv t.ex. "Outlook", "skrivare", "VPN"…</p>
    <input
      id="searchInput"
      type="text"
      placeholder="Sök efter problem eller program..."
    />
    <div id="searchResults"></div>
  </section>

  <section id="categories" class="card-grid"></section>
  <section id="symptoms" class="panel hidden"></section>
  <section id="solutions" class="panel hidden"></section>
</main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
